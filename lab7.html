<!DOCTYPE html>

<html>

  <head>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <style>
       #map {width: 800px; height: 600px;}
    </style>
  </head>

   <body>
      <div id="map"></div>
      <script>
        var map = L.map('map').setView([39.74229, -105.00726], 15);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker([39.73881, -105.00868]).addTo(map).bindPopup("<b>Regency Athletic Complex.</b><br>This is where I play baseball here at MSU Denver.");
        var marker = L.marker([39.73945, -105.00578]).addTo(map).bindPopup("<b>Colab Apartments.</b><br>This is where I live.");
        var circle = L.circle([39.744081, -105.001327], {
          color: 'red',
          fillColor: '#ed2b25',
          fillOpacity: 0.5,
          radius: 100
        }).addTo(map);
        var polygon = L.polygon([
          [39.741869, -105.008751],
          [39.742071, -105.008912],
          [39.741742, -105.009642],
          [39.741525, -105.009486]
        ]).addTo(map);
        circle.bindPopup("This is where a majority of my classes are as I am a Geography major.");
        polygon.bindPopup("This is also where I have some classes for my Business minor.");
        var popup = L.popup();
        function onMapClick(e) {
          popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
        }

map.on('click', onMapClick);
      </script>
  </body>
  
</html>
