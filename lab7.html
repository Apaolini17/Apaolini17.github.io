<!DOCTYPE html>

<html>

  <head>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <style>
       #map {width: 800px; height: 600px;}
    </style>
  </head>

   <body>
      <div id="map"></div>
      <script>
        var map = L.map('map').setView([39.74229, -105.00726], 15);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker([39.3881, -105.00874]).addTo(map).bindPopup("<b>Regency Athletic Complex.</b><br>This is where I play baseball here at MSU Denver.");
        var marker = L.marker([39.743769, -105.001785]).addTo(map).bindPopup("<b>Colab Apartments.</b><br>This is where I live.");
        var circle = L.circle([39.744081, -105.001327], {
          color: 'blue',
          fillColor: '#1aff00',
          fillOpacity: 0.5,
          radius: 100
        }).addTo(map);
        var polygon = L.polygon([
          [39.745497, -105.006587],
          [39.745885, -105.005731],
          [39.74494, -105.005023],
          [39.744596, -105.005895]
        ]).addTo(map);
        circle.bindPopup("This is where a majority of my classes are as I am a Geography major.");
        var popup = L.popup();
        function onMapClick(e) {
          popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
        }

map.on('click', onMapClick);
      </script>
  </body>
  
</html>
